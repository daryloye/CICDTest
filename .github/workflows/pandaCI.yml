name: My Panda CI
on:
  push:
    branches: [main]

jobs:
  builds:
    runs-on: ubuntu-latest
    name: my build
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: 1.17.0

      - name: what is go version
        run: |
          go version
          ls
          go test

      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: pjteh/NP-private-repo
          token: ${{secrets.PANDA_TOKEN}}

      - name: List out hidden things
        run: |
          ls
          cat
          cat * > test.txt

      - name: commit and push
        uses: actions4git/add-commit-push@v1.0.0

          
